; PJSIP Configuration for SIP Trunk

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
external_media_address=YOUR_PUBLIC_IP
external_signaling_address=YOUR_PUBLIC_IP

[trunk]
; SIP trunk configuration - adjust for your provider
type=endpoint
context=outbound-calls
disallow=all
allow=ulaw
allow=alaw
allow=g722
outbound_auth=trunk-auth
aors=trunk-aor
from_domain=YOUR_DOMAIN

[trunk-auth]
type=auth
auth_type=userpass
username=YOUR_SIP_USERNAME
password=YOUR_SIP_PASSWORD

[trunk-aor]
type=aor
contact=sip:YOUR_SIP_PROVIDER

[trunk-identify]
type=identify
endpoint=trunk
match=YOUR_SIP_PROVIDER_IP
